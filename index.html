<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lou's Calculator</title>
        <link rel="stylesheet" href="style.css"></style>
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="numholder">
            numholder
        </div>
        <div class="calculator-base">
            <div class="container">
                <div class="screen">
                    <div class="input">
                        <div class="text"> </div>
                    </div>
                </div>
                <div class="calcbuttons">
                    <button class="regularbutton" id="num7">7</button>
                    <button class="regularbutton" id="num8">8</button>
                    <button class="regularbutton" id="num9">9</button>
                    <button class="regularbutton" id="numslash">/</button>
                    <button class="regularbutton" id="num4">4</button>
                    <button class="regularbutton" id="num5">5</button>
                    <button class="regularbutton" id="num6">6</button>
                    <button class="regularbutton" id="nummultiply">x</button>
                    <button class="regularbutton" id="num1">1</button>
                    <button class="regularbutton" id="num2">2</button>
                    <button class="regularbutton" id="num3">3</button>
                    <button class="regularbutton" id="numminus">-</button>
                    <button class="regularbutton" id="num0">0</button>
                    <button class="regularbutton" id="numdot">.</button>
                    <button class="regularbutton" id="numequal">=</button>
                    <button class="regularbutton" id="numplus">+</button>
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
